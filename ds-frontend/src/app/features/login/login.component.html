<div class="container-sm d-flex flex-column justify-content-center vh-100 w-25">
  <form class="card d-flex flex-column p-3 py-4" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-floating m-2">
      <input class="form-control" id="username" type="text" formControlName="username">
      <label class="form-label" for="username">Username</label>
    </div>
    <div class="form-floating m-2">
      <input class="form-control" id="password" type="password" formControlName="password">
      <label class="form-label" for="password">Password</label>
    </div>
    <button type="submit" class="btn btn-primary m-2">Log In</button>
  </form>
</div>
